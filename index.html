<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz-app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="app">
        <h1 class="app__title">QuizApp</h1>
        <div class="app__quiz">
            <h2 id="question" class="app__quiz-question">Question goes here</h2>
            <div id="answer-buttons" class="app__answer-buttons">
                <button type="button" class="app__button">Answer 1</button>
                <button type="button" class="app__button">Answer 2</button>
                <button type="button" class="app__button">Answer 3</button>
                <button type="button" class="app__button">Answer 4</button>
            </div>
            <button id="next-button" class="app__next-button">Next</button>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
